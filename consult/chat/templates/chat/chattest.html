<h3>Chat Test</h3>

{% for c in chat %}
    <p>id: {{ c.id }}</p>
    <p>customer: {{ c.customer }}</p>
    <p>counselor: {{ c.counselor }}</p>
    <p>consult_text: {{ c.consult_text }}</p>
    <p>summary: {{ c.summary }}</p>
    <p>consult_date: {{ c.consult_date }}</p>
    <p>satisfaction: {{ c.satisfaction }}</p>
{% endfor %}
