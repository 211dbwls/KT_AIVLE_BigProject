<style>
body {
	align-items: center;
  height: 100%;
  justify-content: center;
  margin: 0;
  position: absolute;
  width: 100%;
	margin-top: 50px;
	overflow: hidden;
	background: #fff;
}
.container {
	width: 400px;
	height: fit-content;
	position: absolute;
	top: 40%;
	left: 50%;
	transform: translate(-50%,-50%);
	border: 2px solid #91a6ff;
	padding: 30px 0px;
	border-radius: 10px;
}
.wrap {
	height: fit-content;
	width: fit-content;
	margin: 0 auto;
	margin-bottom: 15px;
}
.form-check {
	display: inline-block;
}

/*** TOGGLE BUTTONS ***/

.toggle {
	width: fit-content;
	padding-left: 10px;
	border-radius: 50px;
	transition: 0.3s;
	cursor: pointer;
	background: #e5eaff;
	border: 2px solid #91a6ff;
}
.toggle input[type="checkbox"] {
	opacity: 0;
	z-index: 1;
	position: absolute;
	left: 30px;
	top: 9px;
	pointer-events: none;
}
.toggle label {
	min-height: 20px;
	margin-bottom: 0;
	font-weight: normal;
	cursor: pointer;
	width: 100%;
	padding-left: 35px;
	padding-right: 10px;
	color: #91a6ff;
}
.toggle label::before {
	content: "";
	display: inline-block;
	position: absolute;
	width: 20px;
	height: 20px;
	left: 22px;
	margin-left: 5px;
	margin-top: 3px;
	border: 2px solid #91a6ff;
	border-radius: 50%;
	background-color: #fff;
	transition: 0.3s;
}
.toggle input[type="checkbox"]:checked+label::before {
	left: 48px;
	background-color: #91a6ff;
}

/*** RADIO BUTTONS ***/
.radio {
	width: fit-content;
	padding-bottom: 2px;
	border-radius: 50px;
	transition: 0.3s;
	cursor: pointer;
}
.radio:hover {
	background: #e5eaff;
}
.radio:hover label:before {
	border: 2px solid #91a6ff;
}
.radio input[type="radio"] {
	opacity: 0;
	z-index: 1;
	position: absolute;
	left: 30px;
	top: 9px;
	pointer-events: none;
}
.radio label {
	min-height: 20px;
	margin-bottom: 0;
	font-weight: normal;
	cursor: pointer;
	width: 100%;
	padding-left: 35px;
	padding-right: 10px;
	color: #91a6ff;
	padding-top: 2px;
	padding-bottom: 2px;
}

.radio label::before {
	content: "";
	display: inline-block;
	position: absolute;
	width: 20px;
	height: 20px;
	left: 22px;
	margin-left: 5px;
	margin-top: 3px;
	border: 1px solid #91a6ff;
	border-radius: 50%;
	background-color: #91a6ff;
	transition: border 0.15s ease-in-out;
}
.radio > label::after {
	display: inline-block;
	position: absolute;
	content: " ";
	width: 16px;
	height: 16px;
	left: 29px;
	top: 7px;
	border-radius: 50%;
	background-color: #fff;
	transform: scale(1, 1);
	transition: transform 0.1s cubic-bezier(0.8, -0.33, 0.2, 1.33);
}
.radio input[type="radio"]:checked + label::after {
  transform: scale(0.5, 0.5);
}



/*** CHECKBOX BUTTONS ***/
.checkbox {
	border-radius: 5px;
	padding-right: 10px;
	padding-bottom: 4px;
	transition: 0.5s;
}
.checkbox:hover {
	background: #e5eaff;
}
.checkbox input[type="checkbox"] {
	opacity: 0;
	z-index: 1;
}
.checkbox label {
	display: inline-block;
	vertical-align: middle;
	position: relative;
}
.checkbox label {
	min-height: 20px;
	padding-left: 15px;
	margin-bottom: 0;
	font-weight: normal;
	cursor: pointer;
	color: #91a6ff;
}
.checkbox-primary input[type="checkbox"]:checked+label::before {
	background-color: #91a6ff;
	border-color: #91a6ff;
}
.checkbox label::before {
	content: "";
	display: inline-block;
	position: absolute;
	width: 20px;
	height: 20px;
	left: -10px;
	top: 3px;
	border: 2px solid #91a6ff;
	border-radius: 4px;
	background-color: #fff;
	transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
}
.checkbox-primary input[type="checkbox"]:checked+label::after {
	color: #fff;
}
.checkbox input[type="checkbox"]:checked + label::after {
	font-family: 'Font Awesome 5 Free';
  font-weight: 800;
	content: "\f00c";
}
.checkbox label::after {
	display: inline-block;
	position: absolute;
	width: 16px;
	height: 16px;
	left: 14px;
	top: 5px;
	margin-left: -20px;
	font-size: 11px;
	color: #fff;
}


/*** RATE BUTTONS ***/
.rate-us {
	cursor: pointer;
	margin-top: 40px;
	margin-right: -15px;
	background: #f0f3ff;
	padding: 0px 10px 20px 10px;
	border-radius: 10px;
}
.stars {
	width: fit-content;
	margin: 0 auto;
	margin-top: -10px;
	height: 30px;
}
.star {
	color: #91a6ff !important;
}
.rate {
	height: 50px;
	margin-left: -5px;
	padding: 5px;
	font-size: 25px;
	position: relative;
	cursor: pointer;
}
.rate input[type="radio"] {
	opacity: 0;
	position: absolute;
	top: 20px;
	left: 13px;
	pointer-events: none;
}
.star-over::after {
	font-family: 'Font Awesome 5 Free';
  font-weight: 900;
	font-size: 16px;
	content: "\f005";
	display: inline-block;
	color: #c9d4ff;
	z-index: 1;
	position: absolute;
	top: 17px;
	left: 10px;
}

.rate:nth-child(1) .face::after {
	content: "\f119"; /* ‚òπ */
}
.rate:nth-child(2) .face::after {
	content: "\f11a"; /* üòê */
}
.rate:nth-child(3) .face::after {
	content: "\f118"; /* üôÇ */
}
.rate:nth-child(4) .face::after {
	content: "\f580"; /* üòä */
}
.rate:nth-child(5) .face::after {
	content: "\f59a"; /* üòÑ */
}
.face {
	opacity: 0;
	position: absolute;
	width: 35px;
	height: 35px;
	background: #91a6ff;
	border-radius: 5px;
	top: -50px;
	left: 2px;
	transition: 0.2s;
	pointer-events: none;
}
.face::before {
	font-family: 'Font Awesome 5 Free';
  font-weight: 900;
	content: "\f0dd";
	display: inline-block;
	color: #91a6ff;
	z-index: 1;
	position: absolute;
	left: 9px;
	bottom: -15px;
}
.face::after {
	font-family: 'Font Awesome 5 Free';
  font-weight: 900;
	display: inline-block;
	color: #fff;
	z-index: 1;
	position: absolute;
	left: 5px;
	top: -1px;
}
.rate:hover .face {
	opacity: 1;
}


/*** TEXT INPUT ***/
input[type="text"] {
	margin-right: -10px;
	border: 2px solid #91a6ff;
	border-radius: 5px;
	padding: 3px 8px;
	color: #617ae8;
	outline: none;
	transition: 0.5s;
	position: relative;
}
input[type="text"]:hover {
	background: #e5eaff;
}
input[type="text"]::placeholder {
	color: #b0bef2;
}
.text-input {
	position: relative;
}
.text-input label::before {
	content: "";
	display: inline-block;
	z-index: 1;
	position: absolute;
	top: 4px;
	right: 0px;
	font-size: 16px;
	color: #d3dcff;
	width: 26px;
	height: 26px;
	background: #e5eaff;
	border-radius: 50px;
	cursor: pointer;
	transition: 0.3s;
}
.text-input label:hover::before {
	background: #bac7ff;
}
.text-input label:hover::after {
	color: #7a90ef;
}
.text-input label::after {
	font-family: 'Font Awesome 5 Free';
  font-weight: 800;
	content: "\f00d";
	display: inline-block;
	z-index: 1;
	position: absolute;
	top: 6px;
	right: 8px;
	font-size: 15px;
	color: #91a6ff;
	pointer-events: none;
	transition: 0.3s;
}


/*** BUTTONS ***/
.button {
	margin-right: -10px;
	background: #bac7ff;
	border: 2px solid #91a6ff;
	border-radius: 5px;
	padding: 5px 10px;
	transition: 0.3s;
	cursor: pointer;
	color: #627ae0;
	font-weight: bold;
	outline: none;
}
.button:hover {
	background: #91a6ff;
	color: #445dc4;
	border-color: #627ae0;
}
.button:focus, .dropdown:focus {
	outline: none;
}

.dropdown-wrap {
	margin-right: -10px;
	position: relative;
}
.dropdown {
	background: #bac7ff;
	border: 2px solid #91a6ff;
	border-radius: 5px;
	padding: 5px 10px;
	padding-right: 30px;
	cursor: pointer;
	color: #627ae0;
	font-weight: bold;
	outline: none;
}
.dropdown:hover {
	border-color: #627ae0;
	background: #91a6ff;
	color: #445dc4;
}
.dropdown:hover label::before {
	color: #445dc4;
}
.dropdown label::before {
	font-family: 'Font Awesome 5 Free';
  font-weight: 800;
	content: "\f13a";
	display: inline-block;
	z-index: 1;
	position: absolute;
	font-size: 16px;
	color: #627ae0;
	pointer-events: none;
	top: 6px;
	right: 10px;
	transition: 0.5s;
}
.dropdown .drop-active::before {
	transform: rotate(-180deg);
}
.drop {
	display: none;
	background: #e5eaff;
	border-radius: 5px;
	cursor: pointer;
	color: #627ae0;
	font-weight: bold;
	outline: none;
	padding-top: 15px;
	padding-bottom: 10px;
	z-index: -1;
	margin-top: -10px;
	width: 100%;
	padding-left: 0;
	list-style-type: none;
}
.drop li {
	padding: 5px 10px;
}
.drop li:hover {
	background: #d3dcff;
}

    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
      <script id="rendered-js" >
$(document).on({
  mouseover: function (event) {
    var star = $(this).find('.star');
    $(this).find('.far').addClass('star-over');
    $(this).prevAll().find('.far').addClass('star-over');
  },
  mouseleave: function (event) {
    var star = $(this).find('.star');
    $(this).find('.far').removeClass('star-over');
    $(this).prevAll().find('.far').removeClass('star-over');
  } },
'.rate');

$(document).on('click', '.rate', function () {
  var star = $(this).find('.star');
  if (!$(this).hasClass('rate-active')) {
    $(this).siblings().find('.star').addClass('far').removeClass('fas rate-active').css('color', '#91a6ff');
    star.addClass('rate-active fas').removeClass('far star-over');
    $(this).prevAll().find('.star').addClass('fas').removeClass('far star-over').css('color', '#91a6ff');
  }
});

$(document).on('click', '.text-input label', function () {
  $(this).parent().children('input[type=text]').val('');
});


$(document).on('click', '.dropdown', function () {
  $(this).closest('.dropdown-wrap').find('.drop').slideToggle();
  $(this).find('label').toggleClass('drop-active');
});

function toggleDropdown() {
  var dropdown = document.querySelector('.drop');
  dropdown.classList.toggle('show');
}

function changeLanguage(language) {
  var dropdown = document.querySelector('.dropdown');
  dropdown.innerHTML = language + '<label></label>';
  toggleDropdown();
}
