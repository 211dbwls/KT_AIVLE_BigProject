{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
    body {
        max-width: 100%;
        margin: 0 auto;
        background-color: #ffffff;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        justify-content: center;
    } 

    .login-form {
        width: 300px;
        font-family: 'Poppins', sans-serif;
        background-color: #ffffff;
        text-align: center;
    }

    h1 {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 700;
        font-size: 70px;
        line-height: 70px;
        color: #000000;
    }

    form {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 500px;
        height: 50px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 20px;
    }

    input[type="submit"] {
        background-color: #434343;
        color: #ffffff;
        cursor: pointer;
        margin-top: 20px;
        font-size: 25px;
        font-family: Roboto;
    }

    input[type="submit"]:hover {
        background-color: #717171;
        color: #000000;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: flex-start; /* Align checkbox to the left */
        margin-bottom: 20px;
    }
    
    .checkbox-input {
        width: 16px;
        height: 16px;
        margin-right: 8px;
    }
    
    .checkbox-label {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Roboto', sans-serif;
        font-size: 20px;
        color: #616161;
        height: 16px;
        white-space: nowrap;
    }
    
    .password-reset {
        margin-left: 190px;
        font-family: 'Roboto', sans-serif;
        font-size: 22px;
        color: #1948A4;
        cursor: pointer;
        white-space: nowrap;
        text-decoration: none;
    }

    .password-reset a {
        text-decoration: none;
        color: inherit;
    }

    .password-reset a:hover {
        color: inherit;
    }

    .signup-container {
        display: flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        color: #000000;
        margin-top: 0;
        margin-bottom: 20px;
        width: 100%;
    }

    .p1{
        font-family: 'Roboto', sans-serif;
        font-size: 22px;
    }

    .p2{
        font-family: 'Roboto', sans-serif;
        font-size: 22px;
        color: #1948A4;
        margin-left: 10px;
        cursor: pointer;
    }

    .signup{
        font-family: 'Roboto', sans-serif;
        font-size: 22px;
        color: #1948A4;
        margin-left: 10px;
        cursor: pointer;
    }

    .p2 a {
        text-decoration: none;
        color: inherit;
    }

    .p2 a:hover {
        color: inherit;
    }

    .messages {
        color: red;
    }
    
</style>


<title>Login</title>
<div class="container">
    <div class="login-form">
        <h1>Login</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" id="loginForm" name="loginForm">
            {% csrf_token %}
            <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="Enter your username" required>
            <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="Enter your password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="remember" name="remember" class="checkbox-input">
                <label for="remember" class="checkbox-label">Remember me</label>
                <span class="password-reset"><a href="/accounts/resetpw/">Reset password</a></span>
            </div>
            <input type="submit" value="Login">
        </form>
    <div class="signup-container">
        <p class="p1">Don’t have an account?</p>
        <p class="p2"><a href="/accounts/signup/">Sign up.</a></p>
    </div>
</div>

<script>
    window.onload = function() {
        if (getCookie("username")) {  
            document.loginForm.username.value = getCookie("username"); 
            document.loginForm.remember.checked = true; 
        }
    }
 
    function setCookie(name, value, expiredays) { // 쿠키 저장 함수
        var todayDate = new Date();
        todayDate.setDate(todayDate.getDate() + expiredays);
        document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";"
    }
 
    function getCookie(Name) {  // 쿠키 불러오는 함수
        var search = Name + "=";
        if (document.cookie.length > 0) {  // if there are any cookies
            offset = document.cookie.indexOf(search);
            if (offset != -1) {  // if cookie exists
                offset += search.length;  // set index of beginning of value
                end = document.cookie.indexOf(";", offset);  // set index of end of cookie value
                if (end == -1)
                    end = document.cookie.length;
                return unescape(document.cookie.substring(offset, end));
            }
        }
    }
      
    function sendit() {
        if (document.loginForm.remember.checked == true) {  
            setCookie("username", document.loginForm.username.value, 7);  
        } 
        else {  
            setCookie("username", document.loginForm.username.value, 0);  
        }
 
        document.loginForm.submit();  
    }
</script>
{% endblock %}
